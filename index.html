<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="main">
    <section class="contenido">
      <section class="contenido_container container">
        <article class="contenido_card">
          <img src="images/image-qr-code.png" alt="Qr code" class="card_img">

          <div class="card_text">
            <h2 class="card_title">
              Improve your front-end skills by building projects
            </h2>
            <p class="card_paragraph">
              Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
          </div>
        </article>
      </section>
    </section>

    <div class="attribution">
      <div class="attribution_container container">
        <p class="attr_paragraph">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </p>
        <p class="attr_paragraph">Coded by <a href="#">Daniela Dominguez Pe√±a</a>.</p>
        
      </div>
    </div>

  </main>

</body>

</html>
